<!DOCTYPE HTML>
<html>
    <head>

        <!-- Meta information -->
        <title>Super Robot Wars!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!-- CSS -->
        <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.css">
        <link rel="stylesheet" href="assets/css/grid.css">

        <!-- jQuery -->
        <script src="lib/jquery-3.2.1.min.js"></script>
        <script src="lib/jquery-ui-1.12.1/jquery-ui.js"></script>

        <!-- Game Scripts -->
        <!-- <script src="js/game.js"></script> -->
        <script>
            $( function() {
              $( "#menu" ).menu();
            } );
            $( function() {
             $( "#cancel" ).menu();
            } );
        </script>

    </head>
    <body>
        <ol id="grid">
        </ol>
        <ul id="menu">
            <li data="move">
                <div id="move"><span class="ui-icon ui-icon-disk"></span>Move</div>
            </li>
            <li data="attack">
                <div><span class="ui-icon ui-icon-zoomin"></span>Attack</div>
            </li>
            <li class="ui-state-disabled" data="Spirit">
                <div><span class="ui-icon ui-icon-zoomout"></span>Spirit Commands</div>
            </li>
        </ul>
        <ul id="cancel">
            <li data="cancelMove">
                <div id="cancelMove"><span class="ui-icon ui-icon-disk"></span>Cancel Move</div>
            </li>
        <ul>
    </body>
        <script src="assets/javascript/grid.js"></script>
</html>
