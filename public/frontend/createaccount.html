<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Profile Page</title>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="css/landing-page.css" rel="stylesheet">

	<!-- Custom Fonts -->
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
	<title></title>
</head>
<body>
	<div id="createUserSection">
		<h1 class="centered">Create Account</h1>
		<div class="container">
			<div class="row">
				<div class="col-lg-5">
					<form action="/createaccount", method="POST">
						<label for="username" class="col-2 col-form-label"><h5>Username</h5></label><br>
						<input class="form-control" type="username" value="" id="username" name="username"/><br>
						<label for="email" class="col-2 col-form-label"><h5>Email</h5></label><br>
						<input class="form-control" type="email" value="" id="email" name="email"/><br>
						<label for="password" class="col-2 col-form-label"><h5>Password</h5></label><br>
						<input class="form-control" type="password" value="" id="password" name="password"/><br>
						<br>

						<button type="submit" class="btn btn-default centered" aria-label="Left Align">
							<span class="glyphicon glyphicon-user" aria-hidden="true"> Submit</span>
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
