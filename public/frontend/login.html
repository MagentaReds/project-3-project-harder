<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="description" content="">

	<title>Login</title>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="css/landing-page.css" rel="stylesheet">

	<!-- Custom Fonts -->

<body>
	<div id="createUserSection">
		<h1 class="centered">Login</h1>
		<div class="container">
			<div class="row">
				<div class="col-lg-5">
					<form action="/login", method="POST">
						<label for="email" class="col-2 col-form-label"><h5>Email</h5></label>
						<input class="form-control" type="email" value="" id="email" name="email"/>
						<label for="password" class="col-2 col-form-label"><h5>Password</h5></label>
						<input class="form-control" type="password" value="" id="password" name="password"/>
						<br>

						<button type="submit" class="btn btn-default">
							Submit</span>
						</button>
					</form>
				</div>
			</div>
			<a  name="contact"></a>
			<div class="banner">

				<div class="container">

					<div class="row">
						<div class="col-lg-6">
							<h2>Check out the code:</h2>
						</div>
						<div class="col-lg-6">
							<ul class="list-inline banner-social-buttons">
								<li>
									<a href="https://github.com/MagentaReds/project-3-srw-multiplayer" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="network-name">Github</span></a>
								</li>
							</ul>
						</div>
					</div>

				</div>
				<!-- /.container -->

			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script src="js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->

</body>
